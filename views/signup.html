<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Signup</title>
  </head>
  <body>
    {% if message %}
      {{ message }}
    {% endif %}
    <form action="/signup" method="post">
      <input type="text" name="username"><br>
      <input type="password" name="password"><br>
      <input type="submit" value="Sign Up">
    </form><br><br>
    <p>OR</p>
    <br><br>
    <a href="/auth/twitter"><button>Sign In with Twitter</button></a> <br>
    <a href="/auth/facebook"><button>Sign In with Facebook</button></a> <br>
    <a href="/auth/google"><button>Sign In with Google</button></a> <br>
  </body>
</html>
