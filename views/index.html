<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Passport Demo</title>
  </head>
  <body>
    {% if user %}
      Welcome {{ user.displayName }}! <br><br>
      <a href="/logout"><button>Log out?</button></a><br>
    {% else %}
      <a href="/login"><button>Sign In</button></a><br>
      <a href="/signup"><button>Sign Up?</button></a>
    {% endif %}
  </body>
</html>
